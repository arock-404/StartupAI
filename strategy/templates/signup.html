
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Business Strategy Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
        }
        
        .form-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .required-star {
            color: red;
            font-weight: bold;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-top: 15px;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 5px;
        }
        
        .progress-bar {
            height: 5px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .strength-indicator {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak {
            width: 25%;
            background-color: #e74c3c;
        }
        
        .strength-medium {
            width: 50%;
            background-color: #f39c12;
        }
        
        .strength-strong {
            width: 75%;
            background-color: #2ecc71;
        }
        
        .strength-very-strong {
            width: 100%;
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Create an Account</h1>
            <p>Join AI Business Strategy Generator today</p>
        </div>
        
        <form id="signup-form" method="post">
            {% csrf_token %}
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="id_full_name">Full Name <span class="required-star">*</span></label>
                {{ form.full_name }}
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Email Address <span class="required-star">*</span></label>
                {{ form.email }}
            </div>
            
            <!-- Company Name -->
            <div class="form-group">
                <label for="id_company">Company Name</label>
                {{ form.company }}
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="id_password1">Password <span class="required-star">*</span></label>
                {{ form.password1 }}
                <div class="progress-bar">
                    <div id="password-strength" class="strength-weak"></div>
                </div>
                <div class="strength-indicator">
                    <span>Weak</span>
                    <span>Medium</span>
                    <span>Strong</span>
                    <span>Very Strong</span>
                </div>
            </div>
            
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="id_password2">Confirm Password <span class="required-star">*</span></label>
                {{ form.password2 }}
            </div>
            
            <!-- Terms and Conditions -->
            <div class="terms">
                {{ form.terms }}
                <label for="id_terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> <span class="required-star">*</span></label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Create Account</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^A-Za-z0-9]/)) strength += 1;
            
            switch (strength) {
                case 0:
                    strengthBar.className = '';
                    strengthBar.classList.add('strength-weak');
                    strengthBar.style.width = '25%';
                    break;
                case 1:
                    strengthBar.className = '';
                    strengthBar.classList.add('strength-weak');
                    strengthBar.style.width = '25%';
                    break;
                case 2:
                    strengthBar.className = '';
                    strengthBar.classList.add('strength-medium');
                    strengthBar.style.width = '50%';
                    break;
                case 3:
                    strengthBar.className = '';
                    strengthBar.classList.add('strength-strong');
                    strengthBar.style.width = '75%';
                    break;
                case 4:
                    strengthBar.className = '';
                    strengthBar.classList.add('strength-very-strong');
                    strengthBar.style.width = '100%';
                    break;
            }
        });
        
        // Basic form validation
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // In a real application, you would handle account creation here
            alert('Sign up functionality would be implemented here');
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
